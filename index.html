<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="We help you to have your ideal product with a micro-service architecture based so your apps can scale easily. All API oriented."
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="theme-color" content="#0083ff" />

    <title>
      SasSFormation - Building micro-service oriented your next project
    </title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/typography.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Slabo+27px"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Noto+Serif|PT+Serif|Playfair+Display"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="Header Gradient">
      <h1 class="Header-title">SaaSFormation</h1>
      <p class="Header-text">
        We know SaaS is the way to go -but not an easy one. So we try to make
        building your next product easier providing easy to use components. API
        ready. No coupling. Micro-service oriented.
      </p>
    </header>

    <div class="Card Subscription">
      <h2 class="Card-title">Do you want to be informed?</h2>
      <form id="Subscribe" class="Card-content Subscribe">
        <div class="Subscribe-form">
          <label for="Subscribe-email" class="hide">Email</label>
          <input
            id="Subscribe-email"
            name="Subscribe-email"
            class="Subscribe-email"
            type="text"
            placeholder="your_email@example.com"
            aria-required="true"
            autofocus
            required
          />
          <button
            type="submit"
            id="Subscribe-submit"
            class="Subscribe-submit"
            aria-label="Send email"
          >
            <svg
              aria-hidden="true"
              data-prefix="fas"
              data-icon="envelope"
              class="Subscribe-submitIcon svg-inline--fa fa-envelope fa-w-16"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"
              />
            </svg>
          </button>
        </div>
        <span class="Subscribe-error"></span>
      </form>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service_worker.js")
          .then(function(registration) {
            console.log("Services worked registered successfully! :)");
          })
          .catch(function(err) {
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
    <script async src="./assets/js/newsletter.js"></script>
  </body>
</html>
