<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SassFormation</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Domine:400,700|Open+Sans|Source+Sans+Pro:300"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="Header Gradient">
      <h1 class="Header-title">SaasFormation</h1>
      <p class="Header-text">
        We know SaaS is the way to go -but not an easy one. So we try to make
        building your next product easier providing easy to use components. API
        ready. No coupling. Microservice oriented.
      </p>
    </header>

    <div class="Card">
      <h2 class="Card-title">Do you want to be informed?</h2>
      <form class="Card-content Subscribe">
        <div class="Subscribe-form">
          <label for="subscribe-email" class="hide">Email</label>
          <input
            id="Subscribe-email"
            name="Subscribe-email"
            class="Subscribe-email"
            type="email"
            placeholder="victor@mundosgm.com"
            required
            aria-required="true"
          />
          <button class="Subscribe-submit" ria-label="Send email">
            <i class="fas fa-envelope"></i>
          </button>
        </div>

        <span class="Subscribe-sent hide">The email has been sent</span>
      </form>
    </div>
  </body>
</html>
